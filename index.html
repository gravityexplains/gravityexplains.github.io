<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Explains | Astrophysics Blog</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: black;
            color: white;
            overflow-x: hidden;
        }

        /* Starry background */
        .stars {
            width: 2px;
            height: 2px;
            background: white;
            position: absolute;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Header section */
        .hero {
            height: 100vh;
            background: radial-gradient(circle at center, #1a237e, #000000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(to right, #90caf9, #bb86fc);
            -webkit-background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1.3rem;
            max-width: 600px;
            opacity: 0.8;
        }

        /* Navigation buttons */
        .nav-buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 30px;
            border: 1px solid #90caf9;
            background: transparent;
            color: #90caf9;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #90caf9;
            color: black;
        }

        footer {
            text-align: center;
            padding: 20px;
            opacity: 0.5;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <!-- Star generation -->
    <script>
        for (let i = 0; i < 200; i++) {
            let star = document.createElement("div");
            star.className = "stars";
            star.style.top = Math.random() * 100 + "vh";
            star.style.left = Math.random() * 100 + "vw";
            star.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(star);
        }
    </script>

    <div class="hero">
        <div class="title">Gravity Explains</div>
        <div class="subtitle">
            Exploring the universe — one concept at a time.  
            Black holes, galaxies, cosmology, and the wonders of astrophysics.
        </div>

        <div class="nav-buttons">
            <a href="posts.html"><button class="btn">Blog Posts</button></a>
            <a href="about.html"><button class="btn">About Me</button></a>
        </div>
    </div>

    <footer>
        © 2025 Gravity Explains — Astronomy & Astrophysics Blog
    </footer>

</body>
</html>
